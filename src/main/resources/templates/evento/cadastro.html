<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Eventos AS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="container d-flex">
        <div class="">
            <a class="navbar-brand" href="#">Eventos SA</a>
        </div>

        <div>
            <a class="text-white" href="/">Voltar</a>
        </div>
    </div>
</nav>

<section class="mt-4 container">
    <div class="w-100">
        <h2 class="text-center">Cadastrar Evento</h2>
    </div>

    <!--    Formulario de Cadastro-->
    <form action="/eventos/cadastrar" method="post">
        <div class="form-row">
            <div class="form-group col-3">
                <label>Nome</label>
                <input name="nome" type="text" class="form-control" placeholder="Informe o nome do Evento">
            </div>

            <div class="form-group  col-9">
                <label>Descrição</label>
                <input name="descricao" type="text" class="form-control" placeholder="Informe a descrição do Evento">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-2">
                <label>Data</label>
                <input name="data" type="date" class="form-control">
            </div>
            <div class="form-group  col-2">
                <label>Valor</label>
                <input name="valor" type="text" class="form-control" placeholder="Informe o valor do Evento">
            </div>
            <div class="form-group  col-2">
                <label>Qtd Máxima</label>
                <input name="qtdMaxima" type="number" min="0" class="form-control" placeholder="Quantidade Maxima">
            </div>
            <div class="form-group  col-2">
                <label>Qtd Atual</label>
                <input name="qtdAtual" type="number" min="0" class="form-control" placeholder="Quantidade Atual">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">Status</label>
                <select name="status" id="inputState" class="form-control">
                    <option selected>Escolha...</option>
                    <option value="Agendado">Agendado</option>
                    <option value="Em Andamento">Em Andamento</option>
                    <option value="Adiado">Adiado</option>
                    <option value="Cancelado">Cancelado</option>
                    <option value="Finalizado">Finalizado</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="col-6">
                <label class="sr-only" for="inlineFormInputGroup">Banner do Evento</label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Link:</div>
                    </div>
                    <input name="banner" type="text" class="form-control" id="inlineFormInputGroup" placeholder="link do banner">
                </div>
            </div>

        </div>
        <button type="submit" class="btn btn-primary mt-4">Cadastrar</button>
    </form>

</section>

</body>
</html>
