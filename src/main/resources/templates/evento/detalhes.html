<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Eventos AS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="container d-flex">
        <div class="">
            <a class="navbar-brand" href="#">Eventos SA</a>
        </div>

        <div>
            <a class="text-white" href="/">Voltar</a>
        </div>
    </div>
</nav>

<section class="mt-4 container">
    <div class="w-100">
        <h2 class="text-center">Detalhes do Evento</h2>
    </div>

    <div class="card" width="80%">
        <img class="card-img-top" height="200px" th:src="${evento.banner}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title" th:text="${evento.nome}"> </h5>
            <h6 class="card-subtitle mb-2 text-muted" th:text="${evento.descricao}"></h6>
            <ul>
                <li>Data: <span th:text="${evento.data}"></span></li>
                <li>Valor (R$): <span th:text="${evento.valor}"></span></li>
                <li>Quantidade MÃ¡xima: <span th:text="${evento.qtdMaxima}"></span></li>
                <li>Quantidade Atual: <span th:text="${evento.qtdAtual}"></span></li>
                <li>Status: <span th:text="${evento.status}"></span></li>
            </ul>
        </div>
    </div>
</section>

</body>
</html>
